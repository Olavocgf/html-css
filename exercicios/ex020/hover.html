<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex de hover</title>
    <style>
        div:hover>p{
            display: block;
        }
        div:hover{
            color: red;
        }
        div>p{ 
            display: none;
        }
    </style>
</head>
<body>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO ERRI ESSI</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
